        <h1><u>Registration Form</u></h1>

        <form action="">
            <table height="500px">
                <tr>
                    <td width="40%">First Name</td>
                    <td><input type="text" name="" id="" size="32"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="" id="" size="32"></td>

                <tr>
                    <td>Nick Name</td>
                    <td><input type="text" name="" id="" size="32"></td>

                <tr>

                <tr>
                    <td>Password</td>

                <tr>
                    <td>Date Of Birth</td>

                </tr>
                <tr>

                    <td>Mobile</td>
                    <td><input type="text" name="" id="" size="32"></td>
                </tr>
